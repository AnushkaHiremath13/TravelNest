<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Forgot Password</title>
    <link rel="stylesheet" href="../css/adminlogin.css" />
</head>

<body>
    <div class="login-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Reset Password</button>
            <p id="message" class="message"></p>
            <p class="back-to-login"><a href="adminlogin.html">Back to Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const messageDisplay = document.getElementById('message');

            try {
                const res = await fetch('http://localhost:5000/api/auth/admin/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (!res.ok) {
                    messageDisplay.textContent = data.message || 'Password reset request failed';
                    messageDisplay.style.color = 'red';
                    return;
                }

                messageDisplay.textContent = 'Password reset instructions have been sent to your email';
                messageDisplay.style.color = 'green';
                document.getElementById('email').value = '';
            } catch (err) {
                console.error('Forgot password error:', err);
                messageDisplay.textContent = 'Server error. Please try again later.';
                messageDisplay.style.color = 'red';
            }
        });
    </script>
</body>

</html>
