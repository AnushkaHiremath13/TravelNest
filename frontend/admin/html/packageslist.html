<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packages List</title>
  <link rel="stylesheet" href="../css/packageslist.css" />
</head>
<body>
  <div class="container">
    <h2>Available Packages</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Package Name</th>
            <th>Resort</th>
            <th>Price</th>
            <th>Description</th>
            <th>Amenities</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="packagesTable">
          <!-- Packages will be dynamically rendered here by packageslist.js -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/packageslist.js"></script>
</body>
</html>
