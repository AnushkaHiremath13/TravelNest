<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admindashboard.css" />
    <link rel="stylesheet" href="../css/users.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <!-- Sidebar Toggle Button (Mobile) -->
    <button class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="admindashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="manage-resorts.html"><i class="fas fa-hotel"></i> Manage Resorts</a></li>
                    <li><a href="#" class="active"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="adminlogin.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <div class="users-header">
                <h1>User Management</h1>
                <div class="search-container">
                    <input type="text" id="searchUser" placeholder="Search by name or email..." />
                    <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
                </div>
            </div>

            <!-- Users Table -->
            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Join Date</th>
                            <th>Booking Count</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <!-- Users will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal" id="deleteModal">
                <div class="modal-content">
                    <h2>Confirm Delete</h2>
                    <p>Are you sure you want to delete this user? This action cannot be undone.</p>
                    <div class="modal-actions">
                        <button id="confirmDelete" class="delete-btn">Delete</button>
                        <button id="cancelDelete" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/users.js" type="module"></script>
    <script type="module">
        // Toggle sidebar on mobile
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
