<!DOCTYPE html>
<html lang="en">
<head>

  <title>Package Details</title>
  <link rel="stylesheet" href="../css/package-details.css">
</head>
<body>

    <h1 id="packageTitle">Package Title</h1>

  <script src="../js/packagedetails.js"></script>

</html>
