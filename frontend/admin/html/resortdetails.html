<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resort Details</title>
  <link rel="stylesheet" href="../css/resortdetails.css">
</head>
<body>
  <div class="container">
    <h1 id="resortTitle">Resort Title</h1>
    <p class="location" id="resortLocation">Location</p>
    <div class="images" id="resortImages"></div>
    <p class="price" id="resortPrice">Price per night: </p>
    <p class="rating" id="resortRating">Rating: </p>
    <div class="amenities">
      <h3>Amenities</h3>
      <ul id="resortAmenities"></ul>
    </div>
    <div class="description">
      <h3>Description</h3>
      <p id="resortDescription"></p>
    </div>
    <div class="map">
      <h3>Map</h3>
      <iframe id="resortMap" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="../js/resortdetails.js"></script>
</body>
</html>
