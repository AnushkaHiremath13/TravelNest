<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/adminlogin.css" />
</head>

<body>
    <div class="login-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit">Reset Password</button>
            <p id="message" class="message"></p>
            <p class="back-to-login"><a href="adminlogin.html">Back to Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const messageDisplay = document.getElementById('message');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const resetToken = urlParams.get('token');

            if (!resetToken) {
                messageDisplay.textContent = 'Invalid reset token';
                messageDisplay.style.color = 'red';
                return;
            }

            if (newPassword !== confirmPassword) {
                messageDisplay.textContent = 'Passwords do not match';
                messageDisplay.style.color = 'red';
                return;
            }

            // Password validation
            const passwordRegex = /^(?=.*[!@#$%^&*])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(newPassword)) {
                messageDisplay.textContent = 'Password must be at least 8 characters with a special character and number';
                messageDisplay.style.color = 'red';
                return;
            }

            try {
                const res = await fetch('http://localhost:5000/api/auth/admin/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resetToken, newPassword })
                });

                const data = await res.json();

                if (!res.ok) {
                    messageDisplay.textContent = data.message || 'Password reset failed';
                    messageDisplay.style.color = 'red';
                    return;
                }

                messageDisplay.textContent = 'Password reset successful. Redirecting to login...';
                messageDisplay.style.color = 'green';
                setTimeout(() => {
                    window.location.href = 'adminlogin.html';
                }, 2000);
            } catch (err) {
                console.error('Password reset error:', err);
                messageDisplay.textContent = 'Server error. Please try again later.';
                messageDisplay.style.color = 'red';
            }
        });
    </script>
</body>

</html>
