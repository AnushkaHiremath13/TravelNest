<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resort List</title>
  <link rel="stylesheet" href="../css/resortslist.css" />
</head>
<body>
  <div class="container">
    <h1>All Resorts</h1>
    <table id="resortsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Location</th>
          <th>Price</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="resortTableBody">
        <!-- Resorts will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="../js/resortslist.js"></script>
</body>
</html>
